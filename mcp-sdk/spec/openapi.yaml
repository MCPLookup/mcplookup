openapi: 3.0.3
info:
  title: MCPLookup.org API
  version: 1.0.0
  description: |
    # MCPLookup.org API

    The universal MCP (Model Context Protocol) server discovery service API.

    ## Features

    - **üîç Smart Discovery**: Natural language queries and intent-based search
    - **üöÄ Transport Metadata**: Automated discovery of streaming HTTP capabilities  
    - **üîê DNS Verification**: Cryptographic proof of domain ownership
    - **üìä Real-time Health**: Live server status and performance metrics
    - **üåê CORS Support**: Web-friendly with comprehensive CORS metadata
    - **‚ö° High Performance**: Edge-deployed with global CDN

    ## Transport Capabilities

    The API automatically discovers and provides detailed metadata about MCP server transport capabilities:

    - **Protocol Support**: HTTP methods, content types, SSE streaming
    - **Session Management**: Session ID support and requirements  
    - **CORS Configuration**: Origins, methods, headers, credentials
    - **Security Features**: SSL requirements, origin validation
    - **Performance Metrics**: Response times, compression support

    This enables intelligent server selection and optimal client connections.

  contact:
    name: MCPLookup.org Support
    url: https://github.com/TSavo/mcplookup.org
    email: support@mcplookup.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://mcplookup.org/api/v1
    description: Production API
  - url: http://localhost:3000/api/v1
    description: Development API

security:
  - {}
  - BearerAuth: []

tags:
  - name: Discovery
    description: Find and search MCP servers
  - name: Registration
    description: Register and verify MCP servers
  - name: Health
    description: Server health and status monitoring
  - name: Transport
    description: Transport capabilities and metadata
  - name: User Management
    description: User onboarding and account management

paths:
  /discover:
    get:
      tags: [Discovery]
      summary: Discover MCP servers
      description: |
        Find MCP servers using natural language queries, intent-based search, or technical filters.

        **Enhanced with Transport Capabilities**: Results now include detailed transport metadata
        for intelligent server selection and optimal client connections.
      parameters:
        - name: query
          in: query
          schema:
            type: string
          description: Natural language query
          example: "file management tools for cloud storage"
        - name: intent
          in: query
          schema:
            type: string
          description: Specific intent or use case
          example: "data_processing"
        - name: domain
          in: query
          schema:
            type: string
          description: Specific domain to search for
          example: "gmail.com"
        - name: capability
          in: query
          schema:
            type: string
          description: Specific capability to search for
          example: "email"
        - name: category
          in: query
          schema:
            type: string
            enum: [communication, productivity, development, finance, social, storage, other]
          description: Server category filter
        - name: transport
          in: query
          schema:
            type: string
            enum: [streamable_http, sse, stdio]
          description: Required transport protocol
        - name: cors_required
          in: query
          schema:
            type: boolean
          description: Requires CORS support
        - name: ssl_required
          in: query
          schema:
            type: boolean
          description: Requires SSL/TLS
        - name: verified_only
          in: query
          schema:
            type: boolean
            default: false
          description: Only return verified servers
        - name: include_health
          in: query
          schema:
            type: boolean
            default: true
          description: Include health metrics
        - name: include_tools
          in: query
          schema:
            type: boolean
            default: true
          description: Include tools list
        - name: include_resources
          in: query
          schema:
            type: boolean
            default: false
          description: Include resources list
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Maximum number of results
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of results to skip

      responses:
        '200':
          description: Discovery results with transport capabilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  servers:
                    type: array
                    items:
                      $ref: '#/components/schemas/MCPServerRecord'
                  total:
                    type: integer
                    description: Total number of matching servers
                  query_analysis:
                    type: object
                    description: Analysis of the search query
                  transport_summary:
                    type: object
                    description: Summary of transport capabilities in results
                    properties:
                      protocols:
                        type: object
                        description: Count by transport protocol
                      sse_support:
                        type: integer
                        description: Number of servers with SSE support
                      session_support:
                        type: integer
                        description: Number of servers with session support
                      cors_enabled:
                        type: integer
                        description: Number of servers with CORS enabled
              examples:
                discovery_response:
                  summary: Discovery response with transport capabilities
                  value:
                    servers:
                      - domain: "example.com"
                        endpoint: "https://api.example.com/mcp"
                        name: "Example MCP Server"
                        transport: "streamable_http"
                        transport_capabilities:
                          sse_support:
                            supports_sse: true
                            supports_get_streaming: true
                            supports_post_streaming: true
                          session_support:
                            supports_sessions: true
                            session_header_name: "Mcp-Session-Id"
                          cors_details:
                            cors_enabled: true
                            allowed_origins: ["*"]
                            allowed_methods: ["GET", "POST", "OPTIONS"]
                        openapi_documentation:
                          discovered_at: "2024-01-15T10:30:00Z"
                          spec_url: "https://api.example.com/openapi.json"
                          discovery_method: "endpoint_scan"
                          openapi_version: "3.0.3"
                          spec_format: "json"
                          api_info:
                            title: "Example API"
                            version: "1.0.0"
                            description: "RESTful API for file management"
                          endpoints_summary:
                            total_paths: 15
                            total_operations: 25
                            methods:
                              GET: 10
                              POST: 8
                              PUT: 4
                              DELETE: 3
                            tags: ["files", "auth", "users"]
                            has_authentication: true
                            auth_schemes: ["bearerAuth"]
                          validation:
                            is_valid: true
                            validation_errors: []
                    total: 1
                    transport_summary:
                      protocols:
                        streamable_http: 1
                      sse_support: 1
                      cors_enabled: 1
        '400':
          description: Invalid request parameters
        '429':
          description: Rate limit exceeded

  /register:
    post:
      tags: [Registration]
      summary: Register a new MCP server
      description: |
        Register a new MCP server with automatic transport capabilities discovery.

        **Enhanced Registration Process**:
        1. Validates MCP endpoint and protocol compliance
        2. Initiates DNS verification challenge
        3. **NEW**: Automatically discovers transport capabilities
        4. Creates complete server record with metadata
        5. Populates tools and resources

        The registration now includes comprehensive transport metadata discovery.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [domain, endpoint, contact_email]
              properties:
                domain:
                  type: string
                  description: Domain name (must match endpoint domain)
                  example: "api.example.com"
                endpoint:
                  type: string
                  format: uri
                  description: MCP endpoint URL
                  example: "https://api.example.com/mcp"
                contact_email:
                  type: string
                  format: email
                  description: Contact email for verification
                  example: "admin@example.com"
                description:
                  type: string
                  description: Optional server description
                  example: "File management and cloud storage tools"
      responses:
        '200':
          description: Registration initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  challenge_id:
                    type: string
                    description: DNS verification challenge ID
                  dns_record:
                    type: string
                    description: DNS TXT record to create
                  verification_token:
                    type: string
                    description: Verification token
                  instructions:
                    type: string
                    description: Verification instructions
                  expires_at:
                    type: string
                    format: date-time
                    description: Challenge expiration time
        '400':
          description: Invalid registration request
        '409':
          description: Server already registered
        '422':
          description: MCP endpoint validation failed

  /register/github:
    post:
      tags: [Registration]
      summary: Auto-register MCP server from GitHub repository
      description: |
        Automatically analyze and register an MCP server from a GitHub repository URL.

        **Intelligent Analysis Process**:
        1. **Repository Analysis**: Fetches repository metadata, file structure, and README content
        2. **MCP Detection**: Searches for Claude Desktop configurations, MCP keywords, and server indicators
        3. **Deployment Viability**: Analyzes NPM packages, Docker support, Python packages, live URLs
        4. **Quality Assessment**: Evaluates documentation quality, installation complexity, and usability
        5. **Smart Decision**: Accepts, warns, or rejects based on comprehensive analysis

        **Rejection Logic**:
        - Repositories without viable deployment methods (no NPM, Docker, or live URL)
        - Missing MCP server indicators or Claude configurations
        - Poor documentation or unclear installation process
        - Archived or unmaintained repositories

        **Quality Scoring**:
        - **Confidence Score (0-100)**: Likelihood this is an MCP server
        - **Usability Score (0-100)**: Ease of deployment and usage
        - **Installation Complexity**: simple | moderate | complex | unclear
        - **Documentation Quality**: poor | fair | good | excellent

        **Force Registration**: Rejected repositories can be force-registered with explicit acknowledgment.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [github_url, contact_email]
              properties:
                github_url:
                  type: string
                  format: uri
                  description: GitHub repository URL
                  example: "https://github.com/modelcontextprotocol/server-filesystem"
                  pattern: "^https://github\\.com/[^/]+/[^/]+/?$"
                contact_email:
                  type: string
                  format: email
                  description: Contact email for verification and notifications
                  example: "developer@example.com"
                force_register:
                  type: boolean
                  default: false
                  description: Force registration despite analysis warnings or rejections
                skip_analysis:
                  type: boolean
                  default: false
                  description: Skip detailed analysis for faster processing (not recommended)
      responses:
        '200':
          description: MCP server successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "MCP server successfully registered from GitHub repository"
                  server:
                    type: object
                    properties:
                      domain:
                        type: string
                        example: "github.com/modelcontextprotocol/server-filesystem"
                      name:
                        type: string
                        example: "Filesystem MCP Server"
                      description:
                        type: string
                        example: "MCP server for filesystem operations"
                      github_url:
                        type: string
                        format: uri
                      registration_type:
                        type: string
                        enum: [github_auto]
                      verification_required:
                        type: boolean
                        example: false
                  analysis:
                    $ref: '#/components/schemas/GitHubAnalysisReport'
                  next_steps:
                    type: array
                    items:
                      type: string
                    example: 
                      - "Install the package: npm install -g @modelcontextprotocol/server-filesystem"
                      - "Add the Claude Desktop configuration from the README"
                      - "Your MCP server is now discoverable in the registry"
                  recommendations:
                    type: array
                    items:
                      type: string
                    example:
                      - "Consider adding Docker support for easier deployment"
                      - "Enhance documentation with more usage examples"
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "GitHub repository analysis failed"
                  details:
                    type: string
                    example: "Could not analyze the provided GitHub repository. Please ensure it exists and is public."
                  analysis_report:
                    type: object
                    properties:
                      is_mcp_server:
                        type: boolean
                        example: false
                      confidence_score:
                        type: integer
                        example: 0
                      rejection_reasons:
                        type: array
                        items:
                          type: string
                        example: ["Repository not accessible or does not exist"]
                      recommended_action:
                        type: string
                        enum: [reject]
        '401':
          description: Authentication required
        '409':
          description: Server already registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Server already registered"
                  details:
                    type: string
                    example: "A server for github.com/owner/repo is already registered"
                  existing_server:
                    type: object
                    properties:
                      domain:
                        type: string
                      name:
                        type: string
                      registered_at:
                        type: string
                        format: date-time
                  analysis:
                    $ref: '#/components/schemas/GitHubAnalysisReport'
        '422':
          description: Repository rejected for MCP server registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Repository rejected for MCP server registration"
                  details:
                    type: string
                    example: "This repository does not appear to be a usable MCP server"
                  analysis:
                    $ref: '#/components/schemas/GitHubAnalysisReport'
                  rejection_reasons:
                    type: array
                    items:
                      type: string
                    example:
                      - "No viable deployment method detected (no NPM package, Docker, or live URL)"
                      - "No clear indication this is an MCP server"
                      - "Missing README documentation"
                  suggestions:
                    type: array
                    items:
                      type: string
                    example:
                      - "Add a comprehensive README.md file with installation and usage instructions"
                      - "Include Claude Desktop configuration examples in your README"
                      - "Publish your package to NPM for easy installation"
                  force_register_option:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "You can force registration by setting force_register: true"
                      warning:
                        type: string
                        example: "Forced registration may result in a non-functional server listing"
        '429':
          description: Rate limit exceeded


  /register/verify/{challengeId}:
    post:
      tags: [Registration]
      summary: Verify DNS challenge and complete registration
      description: |
        Verify DNS challenge and complete server registration with transport discovery.

        **Enhanced Verification**:
        - Verifies DNS TXT record
        - **NEW**: Discovers transport capabilities automatically
        - Creates complete server record with metadata
        - Populates tools and resources

        After successful verification, the server is fully registered with comprehensive
        transport capabilities metadata.
      parameters:
        - name: challengeId
          in: path
          required: true
          schema:
            type: string
          description: DNS verification challenge ID
      responses:
        '200':
          description: Verification successful, server registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified:
                    type: boolean
                    description: Verification status
                  server_record:
                    $ref: '#/components/schemas/MCPServerRecord'
                    description: Complete server record with transport capabilities
                  transport_discovery:
                    type: object
                    description: Transport discovery results
                    properties:
                      capabilities_discovered:
                        type: integer
                        description: Number of capabilities discovered
                      discovery_time_ms:
                        type: number
                        description: Time taken for discovery
                      methods_tested:
                        type: array
                        items:
                          type: string
                        description: HTTP methods tested
        '400':
          description: Invalid challenge ID
        '404':
          description: Challenge not found or expired
        '422':
          description: DNS verification failed

  /register/status/{challengeId}:
    get:
      tags: [Registration]
      summary: Get registration challenge status
      description: Check the status of a DNS verification challenge
      parameters:
        - name: challengeId
          in: path
          required: true
          schema:
            type: string
          description: DNS verification challenge ID
      responses:
        '200':
          description: Challenge status
          content:
            application/json:
              schema:
                type: object
                properties:
                  challenge_id:
                    type: string
                  status:
                    type: string
                    enum: [pending, verified, expired, failed]
                  created_at:
                    type: string
                    format: date-time
                  expires_at:
                    type: string
                    format: date-time
                  verified_at:
                    type: string
                    format: date-time
                  dns_record:
                    type: string
                    description: Required DNS TXT record
        '404':
          description: Challenge not found

  /discover/smart:
    post:
      tags: [Discovery]
      summary: Smart AI-powered discovery
      description: |
        Advanced discovery using AI to understand natural language queries and provide intelligent server recommendations.
        Uses a three-step process: keywords extraction ‚Üí search ‚Üí AI narrowing.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Natural language query
                  example: "I need tools for managing customer emails and scheduling meetings"
                max_results:
                  type: integer
                  minimum: 1
                  maximum: 50
                  default: 10
                  description: Maximum number of results
                include_reasoning:
                  type: boolean
                  default: false
                  description: Include AI reasoning in response
      responses:
        '200':
          description: Smart discovery results
          content:
            application/json:
              schema:
                type: object
                properties:
                  servers:
                    type: array
                    items:
                      $ref: '#/components/schemas/MCPServerRecord'
                  total:
                    type: integer
                  query_analysis:
                    type: object
                    properties:
                      extracted_keywords:
                        type: array
                        items:
                          type: string
                      detected_capabilities:
                        type: array
                        items:
                          type: string
                      confidence_score:
                        type: number
                        minimum: 0
                        maximum: 1
                  ai_reasoning:
                    type: string
                    description: AI explanation of results (if requested)
        '400':
          description: Invalid request parameters
        '429':
          description: Rate limit exceeded

  /verify:
    post:
      tags: [Registration]
      summary: Start domain verification
      description: Start domain ownership verification for authenticated user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [domain]
              properties:
                domain:
                  type: string
                  description: Domain to verify
                  example: "example.com"
      responses:
        '200':
          description: Verification challenge created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  challenge:
                    type: object
                    properties:
                      domain:
                        type: string
                      slug:
                        type: string
                      txtRecord:
                        type: string
                      instructions:
                        type: string
        '401':
          description: Authentication required
        '400':
          description: Invalid domain format
    get:
      tags: [Registration]
      summary: Get user's domain verifications
      description: Get all domain verifications for authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User's domain verifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  verifications:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        domain:
                          type: string
                        status:
                          type: string
                          enum: [pending, verified, expired, failed]
                        created_at:
                          type: string
                          format: date-time
                        verified_at:
                          type: string
                          format: date-time
                        last_check_at:
                          type: string
                          format: date-time
                        expires_at:
                          type: string
                          format: date-time
                        failure_reason:
                          type: string
        '401':
          description: Authentication required

  /domain-check:
    get:
      tags: [Registration]
      summary: Check domain ownership
      description: Check if authenticated user can register MCP servers for a domain
      security:
        - BearerAuth: []
      parameters:
        - name: domain
          in: query
          required: true
          schema:
            type: string
          description: Domain to check
          example: "example.com"
      responses:
        '200':
          description: Domain ownership status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  domain:
                    type: string
                  user_id:
                    type: string
                  can_register:
                    type: boolean
                  verified:
                    type: boolean
                  message:
                    type: string
                  action_required:
                    type: string
                  verification_url:
                    type: string
        '401':
          description: Authentication required
        '400':
          description: Invalid domain format

  /health/{domain}:
    get:
      tags: [Health]
      summary: Get server health metrics
      description: Get real-time or cached health metrics for a specific MCP server
      parameters:
        - name: domain
          in: path
          required: true
          schema:
            type: string
          description: Server domain
          example: "example.com"
        - name: realtime
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: Perform real-time health check
      responses:
        '200':
          description: Server health metrics
          content:
            application/json:
              schema:
                type: object
                properties:
                  domain:
                    type: string
                  endpoint:
                    type: string
                  health:
                    $ref: '#/components/schemas/HealthMetrics'
                  capabilities_working:
                    type: boolean
                  ssl_valid:
                    type: boolean
                  trust_score:
                    type: integer
                    minimum: 0
                    maximum: 100
        '404':
          description: Server not found
        '500':
          description: Health check failed

  /onboarding:
    get:
      tags: [User Management]
      summary: Get user onboarding state
      description: Get the current onboarding progress for authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User onboarding state
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  onboarding:
                    type: object
                    properties:
                      current_step:
                        type: string
                        enum: [welcome, domain_verify, server_register, dashboard_tour, training_impact, completed]
                      progress:
                        type: number
                        minimum: 0
                        maximum: 100
                      completed_steps:
                        type: array
                        items:
                          type: string
                      needs_onboarding:
                        type: boolean
        '401':
          description: Authentication required
    post:
      tags: [User Management]
      summary: Update onboarding progress
      description: Update the user's onboarding step progress
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [step]
              properties:
                step:
                  type: string
                  enum: [welcome, domain_verify, server_register, dashboard_tour, training_impact, completed]
                completed:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Onboarding progress updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '401':
          description: Authentication required
        '400':
          description: Invalid step or request data

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Optional API key for enhanced features

  schemas:
    TransportCapabilities:
      type: object
      description: Detailed transport capabilities discovered during verification
      properties:
        primary_transport:
          type: string
          enum: [streamable_http, sse, stdio]
          description: Primary transport protocol
        supported_methods:
          type: array
          items:
            type: string
          description: Supported HTTP methods
          example: [GET, POST, OPTIONS]
        content_types:
          type: array
          items:
            type: string
          description: Supported content types
          example: [application/json, text/event-stream]
        sse_support:
          type: object
          description: Server-Sent Events capabilities
          properties:
            supports_sse:
              type: boolean
              description: Supports SSE streaming
            supports_get_streaming:
              type: boolean
              description: Supports GET streaming
            supports_post_streaming:
              type: boolean
              description: Supports POST streaming
        session_support:
          type: object
          description: Session management capabilities
          properties:
            supports_sessions:
              type: boolean
              description: Supports session management
            session_header_name:
              type: string
              description: Session header name
            session_timeout_indicated:
              type: boolean
              description: Indicates session timeout
        resumability:
          type: object
          description: Stream resumability capabilities
          properties:
            supports_event_ids:
              type: boolean
              description: Supports event IDs
            supports_last_event_id:
              type: boolean
              description: Supports Last-Event-ID header
            event_id_format:
              type: string
              description: Event ID format pattern
        connection_limits:
          type: object
          description: Connection limit information
          properties:
            supports_multiple_connections:
              type: boolean
              description: Supports multiple connections
            max_concurrent_connections:
              type: integer
              description: Maximum concurrent connections
        security_features:
          type: object
          description: Security feature detection
          properties:
            origin_validation:
              type: boolean
              description: Validates request origins
            ssl_required:
              type: boolean
              description: Requires SSL/TLS
            custom_auth_headers:
              type: array
              items:
                type: string
              description: Custom authentication headers
        performance:
          type: object
          description: Performance characteristics
          properties:
            avg_response_time_ms:
              type: number
              description: Average response time in milliseconds
            streaming_latency_ms:
              type: number
              description: Streaming latency in milliseconds
            supports_compression:
              type: boolean
              description: Supports response compression
            max_message_size:
              type: integer
              description: Maximum message size in bytes
        cors_details:
          type: object
          description: CORS configuration details
          properties:
            cors_enabled:
              type: boolean
              description: CORS is enabled
            allowed_origins:
              type: array
              items:
                type: string
              description: Allowed origins
            allowed_methods:
